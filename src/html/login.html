<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BanyaStore</title>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./fonts/raleway/stylesheet.css"/>
</head>
<body>
@@include('blocks/header.html')
@@include('blocks/breadcrumb.html')
<section class="login-section section">
  <div class="container">
    <div class="login-section__title-container">
      <h1 class="login-section__title title-s">Вход</h1>
      <p class="login-section__subtitle">Пожалуйста, авторизуйтесь</p>
    </div>
    <div class="login-section__auth-form">
      <form class="auth-form user-form">
        <label class="user-form__login">Логин</label>
        <div class="input-box">
          <input type="text" name="name" placeholder="" minlength="3" axlength="20" required/>
        </div>
        <label class="user-form__email">Пароль</label>
        <div class="input-box">
          <input type="password" name="password" placeholder="" minlength="8" required/>
        </div>
        <label class="i'm not robot">I'm not Robot</label>
        <div class="input-check-box">
          <input type="checkbox" name="I'm not Robot" id="I'm not Robot" required/>
        </div>
      </form>
    </div>
  </div>
</section>


@@include('blocks/footer.html')
<script src="./js/index.bundle.js"></script>
</body>
</html>
