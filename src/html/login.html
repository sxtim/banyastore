<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BanyaStore</title>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./fonts/raleway/stylesheet.css"/>
</head>
<body>
@@include('blocks/header.html')
@@include('blocks/breadcrumb.html')
<section class="login-section section">
  <div class="container">
    <div class="login-section__title-container">
      <h1 class="login-section__title title-s">Авторизация</h1>
      <p class="login-section__subtitle" >Пожалуйста, авторизуйтесь</p>
    </div>
    <div class="user-data">
      <div class="user-data__form-container">
        <form class="user-data__form user-form">
          <label class="user-form__name">Логин</label>
          <input type="text" name="name" placeholder="" minlength="3" axlength="20" required/>
          <label class="user-form__phone">Телефон</label>
          <input type="tel" name="reference" id="user-form-tel" placeholder="" axlength="12" required/>
          <label class="user-form__email">Почта</label>
          <input type="email" name="email" placeholder="" required/>
          <!--            <label class="i'm not robot">I'm not Robot</label>-->
          <!--            <input type="checkbox" name="I'm not Robot" id="I'm not Robot" required/>-->

        </form>
      </div>
    </div>
  </div>
</section>


@@include('blocks/footer.html')
<script src="./js/index.bundle.js"></script>
</body>
</html>
