<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BanyaStore</title>
  <link rel="stylesheet" href="./css/main.css"/>
  <link rel="stylesheet" href="./fonts/raleway/stylesheet.css"/>
</head>
<body>
@@include('blocks/header.html')
@@include('blocks/breadcrumb.html')
<section class="login-section section">
  <div class="container">
    <div class="login-section__title-container">
      <h1 class="login-section__title title-s">Вход</h1>
      <p class="login-section__subtitle">Пожалуйста, авторизуйтесь</p>
    </div>
    <div class="auth-form__wrapper">
      <form class="auth-form form-container" action="">
        <div class="label-box">
          <label for="user-tel">Телефон</label>
        </div>
        <div class="input-box auth-form__phone">
          <input class="form-phone " id="user-tel" type="tel" name="tel" id="user-tel" axlength="12" required/>
          <span>Указывая номер телефона, вы принимаете условия</span>
          <br>
          <a href="#!">Пользовательского соглашения</a>
        </div>
        <button class="auth-form__button btn ">Войти</button>
      </form>
    </div>
  </div>
</section>


@@include('blocks/footer.html')
<script src="./js/index.bundle.js"></script>
</body>
</html>
